Assign(funstr,varname,rep,precision):=(

  tmp=[46];  // 12.20

  tmp=concat(tmp,65..90);
  tmp=concat(tmp,97..122);
  Notvar=apply(tmp,unicode(text(#),base->10));
  tmp2="";
  forall(1..100,
    ii=indexof(funstr,varname);
    if(ii>0,
      Flg=0;
      if(ii>1,
        tmp=substring(funstr,ii-2,ii-1);
        if(contains(Notvar,tmp),
          tmp2=tmp2+substring(funstr,0,ii);
          funstr=substring(funstr,ii,length(funstr));

        );

Colorcmyk2rgb(clr):=(

Colorrgb2cmyk(clr):=(
  regional(clrnew,tmp,black);
  if(length(clr)==3, //200618
    tmp=apply(clr,1-#);
    black=min(tmp);
    if(black!=1, //181112from
      tmp=apply(clr,(1-#-black)/(1-black));
      clrnew=append(tmp,black);
    ,
      clrnew=[0,0,0,1];  //200618
    ); //181112to
  ,
    clrnew=clr;
  );

Makebowdata(pA,pB,Hgt):=(
  regional(angle,pB2,pH2,pC2,pC,tmp,Th1,Th2,ra,dMA);
  angle=arctan2(pB-pA)+0;
  pB2=Rotatepoint(pB,-angle,pA);
  tmp=Lcrd(pA);
  pH2=[(tmp_1+pB2_1)/2,tmp_2-Hgt];
  dMA=|tmp-pB2|/2;
  ra=(dMA^2+Hgt^2)/(2*Hgt);
  pC2=[pH2_1,pB2_2+(ra-Hgt)];
  pC=Rotatepoint(pC2,angle,pA);
  Th1=arctan2(pA-pC2)+angle;
  Th2=arctan2(pB2-pC2)+angle;
  [pC,ra,Th1,Th2];
);
Lcrd(pt):=(
  regional(tmp);
  if(ispoint(pt),
    tmp=[pt.x/SCALEX,pt.y/SCALEY];
  ,
    tmp=pt;
  );
  re(tmp); //191231
);
Rotatepoint(point,Theta,ctr):=(
  regional(X1,X2,Y1,Y2,Cx,Cy,tmp);
  tmp=Lcrd(point);
  X1=tmp_1; Y1=tmp_2;
  tmp=Lcrd(ctr);
  Cx=tmp_1; Cy=tmp_2;
  X2=Cx+(X1-Cx)*cos(Theta)-(Y1-Cy)*sin(Theta);
  Y2=Cy+(X1-Cx)*sin(Theta)+(Y1-Cy)*cos(Theta); 
  [X2,Y2];
);
Measuredepth(list):=( //190423

  tmp1=Indexall(str,"[");
  tmp2=select(tmp1,!contains(tmp1,#+1));
  nn=tmp2_1;
  tmp1=substring(str,nn,length(str));
  tmp=indexof(tmp1,",");
  tmp1=substring(tmp1,0,tmp-1);
  if(!ispoint(parse(tmp1)),
    nn=nn-1;
  );
  nn;
);
Indexall(str,key):=(
  regional(rest,out,flg,tmp,tmp1,);
  out=[];
  rest=str;
  flg=0;
  forall(1..(length(str)),
    if(flg==0,
      tmp=indexof(rest,key);
      if(tmp>0,
        tmp1=tmp+length(str)-length(rest);
        out=append(out,tmp1);
        rest=substring(rest,tmp,length(rest));
      ,
        flg=1;
      );
    );
  );
  out;
);

 re(tmp); //191231

    if(tmp1=="LI",//190504from
      tmp2=Toupper(substring(tmp2,0,1));
      if(tmp2=="Y",lineflg=1);
    );//190504to
  );
  tmp=pB-pA;
  tmp=tmp/|tmp|;
  pA=ptlist_1+tmp*cutend_1;
  pB=ptlist_2-tmp*cutend_2;
  pP=pA+segpos*(pB-pA);
  Ev=-1/|pB-pA|*(pB-pA); Nv=[-Ev_2, Ev_1];
  tmp1=pP+size*cos(angle)*Ev+size*sin(angle)*Nv;
  tmp2=pP+size*cos(angle)*Ev-size*sin(angle)*Nv;
  pC=pP+(1-cut)*((tmp1+tmp2)/2-pP);
  ArrowheadNumber=ArrowheadNumber+1;
  if(Noflg<2,
    if(lineflg==1,
      Listplot("-ar"+nm+"h",[tmp1,pP,tmp2],append(options,"Msg=n")); //210522
    ,
      Listplot("-ar"+nm+"h",[tmp1,pP,tmp2,pC,tmp1],["dr,0.1","Color="+color,"Msg=n"]); //210522
tmp=Colorcmyk2rgb(color); // 
fillpoly(parse("ar"+nm+"h"),color->tmp); // 
    );
    if(lineflg==0,
      if(segpos==1,pB=pC); //191202
    );
    Listplot("-ar"+nm,[pA,pB],[Ltype,"Color="+color,"Msg=n"]); 
  );
  SCALEY=scaley; //200114
  [LLcrd(pA),LLcrd(pB)];
);

Dvec(pt1,pt2):=(
 regional(tmpv);
 tmpv=pt2-pt1;
 tmpv=tmpv/|tmpv|;///Scale;
 pt2+0.35*tmpv/Scale;
);
inspect(A,"ptsize",3);
inspect(B,"ptsize",3);
inspect(C,"ptsize",3);
inspect(P,"ptsize",3);
Defvar(["Ra",3]);
Defvar(["Rb",1.5*Ra]);


mf(s):=(
  regional(fun,rng,mm,ptm,str);
  Bowdata("1",[[0,Ra],[0,0]],[1,0.4,"Color=[1,0,0,0]"]);
  Expr(BOWMIDDLE,"c","a");
  Circledata("1",[Ra*[0,1],Ra],["Msg=n"]);
  Circledata("1b",[Ra*[0,1],Rb],["Msg=n","Color=red"]);
  H=[Ra*s,Ra-Rb*cos(s)];
  P.xy=[Ra*s-Rb*sin(s),Ra-Rb*cos(s)];
  C.xy=[Ra*s-Ra*sin(s),Ra-Ra*cos(s)];
  Q=Ra*[s,0];
  Listplot("APH",[A,P,H,A],["Color=[1,0,0,0]"]);
  Listplot("AQ",[A,Q],["Color=[1,0,0,0]"]);
  Paramark("AHP",[A,H,P],[0.5,"Color=[1,0,0,0]"]);
  Paramark("OQA",[[XMAX,0],Q,A],[0.5,"Color=[1,0,0,0]"]);
  Anglemark("PAQ",[P,A,Q],["Color=[1,0,0,0]"]);
  mm=ceil(length(agPAQ)/2);
  ptm=agPAQ_mm;
  ptm=Dvec(A,ptm);
  if(s<2*pi,Expr(ptm,"c","t"));
  Circledata("2",[Ra*[s,1],Ra],[]);
  Circledata("2b",[Ra*[s,1],Rb],["Color=red"]);
  Listplot("x",[[0,0],Ra*[s,0]],["dr,1.5","Color=[1,0,0,0]"]);
  Circledata("3",[Ra*[s,1],Ra],
      ["Rng=[3*pi/2-s,3*pi/2]","dr,1.5","Color=[1,0,0,0]"]);
  if(s>0,
    rng=Assign("t=[0,s]",["s",s]);
    Paramplot("2","[Ra*t-Rb*sin(t),Ra-Rb*cos(t)]",rng,
    ["dr,1.5"]);
  );
  Letter([0,0],"s1w1","O");
  Letter(B,"n1w1","A");
  Letter(Q,"s1","Q");
  if(s<=pi,
    Letter(H,"e2","H");
  ,
    Letter(H,"w2","H");
  );
  if(s<=5*pi/4,
    Letter(A,"e3","A'");
  ,
    Letter(A,"w3","A'");
  );
  if(s<=pi/3,
    Letter(P,"w2","P");
  ,
    if(s<pi,
      Letter(P,"n1w2","P");
    ,
      if(s<3*pi/2,
        Letter(P,"n1e2","P");
      ,
        Letter(P,"s1e2","P");
      );
    );
  );
  
);
